<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>나는 원숭이다</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            max-width: 400px;
            margin: 10vh auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        h4 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h4>🐒 나는 원숭이다 버튼</h4>
        <form id="messageForm">
            <div class="form-group">
                <input type="text" id="buttonTitle" class="form-control" placeholder="버튼에 표시될 텍스트">
            </div>
            <button type="submit" id="sendBtn" class="btn btn-warning btn-block">카톡으로 보내기</button>
        </form>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        Kakao.init('98f7f23f2a8ab07d65d5f9fefe9b31b9'); // ← 여기에 자신의 JavaScript 키 입력 (카카오 디벨로퍼스에서 발급)

        const messageForm = document.getElementById('messageForm');
        const sendBtn = document.getElementById('sendBtn');

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const btnText = document.getElementById('buttonTitle').value || '나는 원숭이다';

            Kakao.Link.sendDefault({
                objectType: 'text',
                text: '나는 원숭이다 🐒',
                link: {
                    mobileWebUrl: 'https://jaehong-hwang.github.io', // 실제 원하는 링크로 수정
                    webUrl: 'https://jaehong-hwang.github.io'
                },
                buttonTitle: btnText
            });
        });
    </script>
</body>
</html>
