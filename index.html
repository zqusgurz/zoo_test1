<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>test112</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            max-width: 400px;
            margin: 10vh auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        h4 {
            text-align: center;
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h4>Test Button</h4>

        <form id="initForm">
            <div class="form-group">
                <input type="text" id="appKey" class="form-control" placeholder="카카오 JavaScript 앱 키 입력">
            </div>
            <button type="submit" class="btn btn-success btn-block">초기화</button>
        </form>

        <form id="messageForm" class="hidden">
            <div class="form-group mt-3">
                <input type="text" id="buttonTitle" class="form-control" placeholder="버튼에 표시될 텍스트">
            </div>
            <button type="submit" id="sendBtn" class="btn btn-warning btn-block">카톡으로 보내기</button>
        </form>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        const initForm = document.getElementById('initForm');
        const messageForm = document.getElementById('messageForm');

        initForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const appKey = document.getElementById('appKey').value.trim();

            if (!appKey) return alert('앱 키를 입력해 주세요!');
            Kakao.init(appKey);

            if (Kakao.isInitialized()) {
                alert('카카오 SDK 초기화 완료!');
                messageForm.classList.remove('hidden');
                initForm.classList.add('hidden');
            } else {
                alert('초기화 실패! 앱 키 확인해 주세요.');
            }
        });

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const btnText = document.getElementById('buttonTitle').value || 'you';

            Kakao.Link.sendDefault({
                objectType: 'text',
                text: 'ㄷㄷㄷㄷㄷ',
                link: {
                    mobileWebUrl: 'https://pf.kakao.com/_xcxbMPn/chat?apiVer=1.3&intentId=67edcdc82de50f137bfe0ae2',
                    webUrl: 'https://pf.kakao.com/_xcxbMPn/chat?apiVer=1.3&intentId=67edcdc82de50f137bfe0ae2'
                },
                buttonTitle: btnText
            });
        });
    </script>
</body>
</html>
